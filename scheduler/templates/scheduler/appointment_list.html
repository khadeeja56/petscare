{% extends "scheduler/base.html" %}

{% block content %}
<h2>Appointments</h2>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Pet</th>
      <th>Owner</th>
      <th>Doctor</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for a in appointments %}
    <tr>
      <td>{{ a.pet.name }}</td>
      <td>{{ a.user.username }}</td>
      <td>{{ a.doctor.name }}</td>
      <td>{{ a.date }}</td>
      <td>{{ a.time }}</td>
      <td>{{ a.status }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6">No appointments found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
